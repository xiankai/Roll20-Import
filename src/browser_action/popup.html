<!DOCTYPE html>
<html>
	<head>
		<link href="../../css/widgets.css" rel="stylesheet" type="text/css">
		<link href="../../css/chrome_shared.css" rel="stylesheet" type="text/css">
		<link href="popup.css" rel="stylesheet" type="text/css">
		<script src="../../js/jquery/jquery.min.js"></script>
	</head>
	<body>
		<fieldset>
			<button id="import">Copy FROM Myth-Weavers!</button>
			<p>Last successfully extracted at <span id="timestamp_import"></span></p>
		</fieldset>

		<p class="error" id="import_error"></p>

		<input type="text" placeholder="Your Character Name" id="character" required/>
		<input type="text" placeholder="Your MW Sheet ID" id="sheetid"/>

		<fieldset>
			<button id="export">Copy TO Roll20!</button>
			<div class="loading"></div>
			<p>Last successfully dumped at <span id="timestamp_export"></span></p>
		</fieldset>		

		<p class="error" id="export_error"></p>

		<fieldset>
			<button class="roll" data-type="attack">Attack Roll</button>
			<select id="attack_type">
				<option value="melee">Melee</option>
				<option value="range">Range</option>
			</select>
			<select id="attack_mod">
				<option value="normal">Normal</option>
				<option value="flat">Flat-Footed</option>
				<option value="touch">Touch</option>
			</select>
		</fieldset>

		<script src="popup.js"></script>
		<script src="roll.js"></script>
	</body>
</html>
